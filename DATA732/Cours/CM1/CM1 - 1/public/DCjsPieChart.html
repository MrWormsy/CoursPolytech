<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DC js - Pie Chart</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/style/dc.min.css" rel="stylesheet"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/dc.min.js"></script>
</head>
<body style="margin: 0">

<div id="chart" style="width: 90vw;height: 90vh"></div>

</body>
</html>

<script>

    // On récupère le fichier de données avec d3.csv
    d3.csv("/data/people.csv").then((data) => {

        // On crée le crossfilter
        const dataCrossfilter = crossfilter(data);

        // On crée une dimension, par exemple sur le sexe de la personne
        const dataDimension = dataCrossfilter.dimension(function (data) {
            return data.gender;
        });

        // On crée le groupe, par exemple, on veut le nombre de personnes de chaque sexe
        const dataGroup = dataDimension.group().reduceCount();

        // On crée le graphique, par exemple un pie chart avec comme groupe de graphique "dashboard"
        const dataChart = dc.pieChart('#chart', "dashboard");

        // On applique la dimension, le groupe et les options d'un pie chart si besoin
        dataChart
            .dimension(dataDimension) // On ajoute la dimension
            .group(dataGroup) // On ajoute le groupe
            .innerRadius(50) // Permet de faire un donut

        // On veut rendre tous les graphiques qui ont le groupe de graphique "dashboard"
        dc.renderAll("dashboard");
    })
</script>

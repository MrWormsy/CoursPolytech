<script>
    const fruits = crossfilter([
        {name: "Pomme", type: "fruit", count: 3},
        {name: "Carotte", type: "legume", count: 8},
        {name: "Poire", type: "fruit", count: 50},
        {name: "Salade", type: "legume", count: 40}
    ]);

    const filtering = fruits.dimension(function (d) {
        return d.type;
    });
    filtering.filter("fruit");
    console.log(JSON.stringify(filtering.top(Infinity)))

    const grouping = filtering.group();
    console.log(JSON.stringify(grouping.reduceCount().top(Infinity)));
</script>
